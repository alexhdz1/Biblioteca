<ui:composition
    template="/WEB-INF/plantillas/plantilla.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenido">
        <div class="jumbotron">
            <div class="container">
                <h:form>
                    <div>
                        <p:messages for="messages" closable="true"/>
                    </div>
                    <h3>Registrarse</h3>
                    <div class="form-group">


                        <label for="nombre">Nombre:</label>
                        <p:inputText class="form-control" required="true" id="userName2" size="10"
                                     requiredMessage="Debe ingresar un usuario o correo"
                                     value="#{profesorController.profesor.nombre}">
                        </p:inputText>



                        <label for="correo">Username o Correo:</label>
                        <p:inputText class="form-control"  placeholder="correo@ciencias.unam.mx" required="true" id="email2" size="10"
                                     requiredMessage="Debe ingresar un usuario o correo"
                                     value="#{profesorController.profesor.correo}">
                        </p:inputText>
                        <small id="nota" class="form-text text-muted">Acceso únicamente con correo de ciencias</small>



                        <label for="contraseña">Contraseña:</label>

                        <p:password class="form-control"  placeholder="Contraseña" required="true" 
                                    requiredMessage="Debe ingresar su contraseña" id="password2" size="10"
                                    value="#{profesorController.profesor.contrasena}">
                        </p:password>


                        <label for="numTrabajador">Numero de trabajador:</label>
                        <p:inputText class="form-control"  required="true" id="numTrabajador" size="10"
                                     requiredMessage="Debe ingresar un numero de trabajador"
                                     value="#{profesorController.profesor.numTrabajador}">
                        </p:inputText>



                        <label for="departamento">Departamento:</label>

                        <h:selectOneMenu class="form-control"  id="departamento" value="#{profesorController.profesor.departamento}" >
                            <f:selectItem itemLabel="Ciencias de la Computacion" itemValue="Ciencias de la Computacion" />
                            <f:selectItem itemLabel="Matematicas" itemValue="Matematicas" />
                            <f:selectItem itemLabel="Fisica" itemValue="Fisica" />
                            <f:selectItem itemLabel="Biologia" itemValue="Biologia"/>
                            <f:selectItem itemLabel="Actuaria" itemValue="Actuaria"/>
                            <f:selectItem itemLabel="Ciencias de la tierra" itemValue="Ciencias de la tierra"/>    
                        </h:selectOneMenu>


                        <label for="tipoProf">Tipo de profesor:</label>
                        <h:selectOneMenu class="form-control" id="tipoProf" value="#{profesorController.profesor.tipoprof}">
                            <f:selectItem itemLabel="Profesor tipo A" itemValue="A" />
                            <f:selectItem itemLabel="Profesor tipo B" itemValue="B" />
                            <f:selectItem itemLabel="Profesor tipo C" itemValue="C" />
                            <f:selectItem itemLabel="Profesor tipo D" itemValue="D" />
                        </h:selectOneMenu>


                    </div>
                    <p:commandButton action="#{profesorController.registra()}" ajax="false" id="registrar"
                                     class="btn btn-outline-info btn-block" value="Registrar" update="form"
                                     >
                    </p:commandButton>

                </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
